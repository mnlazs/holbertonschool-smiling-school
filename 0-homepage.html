<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"/> <!-- Etiquetas Autocerradas -Tipografia -->
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet"/> <!-- Tipografia -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="styles.css" />
      <title>SmileSchool</title>
  </head>
  
  <body>
    <div class="homepage container-fluid"> <!-- Esta clase corresponde a toda la primera seccion-->
      <header class="container-md"> <!-- Parte superior de la seccion antes mencionada-->
        <nav class="navbar navbar-expand-sm navbar-light"> <!-- Parte superior de la seccion antes mencionada especificamente el espacio de los botones-->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="./images/smile_off.png" alt="smile-icon" height="30" />
            <img
              class="logo"
              src="./images/logo.png"
              alt="logo-icon"
              height="30"
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link" href="#">COURSES<span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="#">PRICING</a>
              <a class="nav-item nav-link" href="#">LOGIN</a>
            </div>
          </div>
        </nav>
      </header>
      <div class="container-md">
        <h1>Get schooled</h1>
        <div class="description">
          <span>SMILES</span><span>GRIN</span><span>LAUGH</span>
        </div>
        <center>
          <button type="button" class="btn rounded-pill">
            REGISTER FOR FREE
          </button>
        </center>
        <h2><span>Learn</span> from the pros</h2>
        <div class="card-deck row row-cols-2">
          <div class="card">
            <img
              src="images/profile_1.jpg"
              class="card-img-top rounded-circle"
              alt="..."/>
            <div class="card-body">
              <h5 class="card-title text-center">Phillip Massey</h5>
              <p class="card-text text-center">
                « Smile of the year » <br />
                2018 - 2019
              </p>
            </div>
          </div>
          <div class="card">
            <img
              src="images/profile_2.jpg"
              class="card-img-top rounded-circle"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title text-center">Nannie Lawrence</h5>
              <p class="card-text text-center">
                Best « little smile »<br />2017
              </p>
            </div>
          </div>
          <div class="card">
            <img
              src="images/profile_3.jpg"
              class="card-img-top rounded-circle"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title text-center">Bruce Walters</h5>
              <p class="card-text text-center">
                Best « Friend Smile »<br />live performance 2019
              </p>
            </div>
          </div>
          <div class="card">
            <img
              src="images/profile_4.jpg"
              class="card-img-top rounded-circle"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title text-center">Henry Hughes</h5>
              <p class="card-text text-center">
                « 24h smiles »<br />winner 2016 - 2019
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
